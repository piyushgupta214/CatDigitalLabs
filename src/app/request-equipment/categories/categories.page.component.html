<app-header titleText="Request Equipment"></app-header>

<ion-content>
 
  <div class="heading">{{'What kind of Equipment are you looking for?' | uppercase}}</div>
  <ion-list lines="full">
    <ng-container *ngFor="let catelog of catelogs" >
      <ion-item class="catelogs" (click) = "showOrLoadSubcategories(catelog)">
        <ion-label>{{catelog.name}}</ion-label>
        <ion-icon *ngIf="selectedCategoryId !== catelog.id" name="chevron-down-outline"></ion-icon>
        <ion-icon *ngIf="selectedCategoryId === catelog.id" name="chevron-up-outline"></ion-icon>
      </ion-item>
      <ng-container *ngIf="catelog.subcategory && catelog.subcategory.length>0 
        && selectedCategoryId === catelog.id">
        <div class="heading" *ngFor="let sub of catelog.subcategory">
          <ion-label>{{sub.display_name}}</ion-label>
        </div>
      </ng-container>
    </ng-container>
  </ion-list>

</ion-content>
